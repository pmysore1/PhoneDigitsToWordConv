<!DOCTYPE html>
<html>
    <head>
        <title>Phone number to word conversion utility</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="ajax.googleapis.com_ajax_libs_jqueryui_1.8_themes_base_jquery-ui.css" rel="stylesheet" type="text/css" />
        <script src="ajax.googleapis.com_ajax_libs_jquery_1.7.2_jquery.js" type="text/javascript"></script>
        <script src="ajax.googleapis.com_ajax_libs_jqueryui_1.8_jquery-ui.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="PhoneNumberGen.js"></script>
        <link rel="stylesheet" type="text/css" href="jquery.dataTables.css">
        <script type="text/javascript" charset="utf8" src="jquery.dataTables.js"></script>
        
    </head>
   <body>

    <form id="myAjaxRequestForm">
        <fieldset>
            <legend>Please enter phone number without dashes. Submit button will be enabled when number of digit is either 7 or 10</legend>

                <p>
                    <label for="Phone Number">Phone Number:</label><br />
                    <input id="phonenumber" type="text" name="phonenumber" />
                </p>
                <p>
                    <input id="myButton" type="button" value="Submit" />
                </p>
        </fieldset>
    </form>  
    <div id="ajaxResponse"></div>
    <div id="section" style="width:500px;"> 
     
     <table id="table_id" class="display" width="100%" >                    
          <thead>
         <tr>
             <th>Phone Number</th>                
         </tr>
     </thead>
     </table>
    </div>
</body>
</html>
